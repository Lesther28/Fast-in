<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/633590575e.js" crossorigin="anonymous"></script><!--FontAwesome-->
    <link rel="stylesheet" href="css/Clientes.css">
</head>
<body>
    <nav class="navbar bg-light" style="background-color: #BBB8BA;">
        <div class="container-fluid" style="height: 80px;">
          <span class="navbar-brand mb-0 h1"><img src="img/Fast-in.png" id="navFast"></span>
        </div>
    </nav>

    <div>
        <h1>Registrate</h1>
        <br>
        <p>Asegúrese de que el nombre y apellido que usa para aplicar sea exactamente al de su identificación</p>

        <form action="" method="post" id="form">
            <div class=" m-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class=" m-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
      
            <div class=" m-3">
              <label for="numero" class="form-label">Número celular</label>
              <input type="text" class="form-control" id="numero" placeholder="+504-xxxxxxxx">
            </div>
      
            <div>
                <label for="start">Fecha de nacimiento:</label>
                <input class="m-3" type="date" id="fecha" name="trip-start" value="2000-12-31" min="1970-01-01" max="2004-12-31">
            </div>

            <div>
                <select id="departamentos" class=" form-select " aria-label="Default select example" style="border-radius: 20px; padding: 12px;">
                    <option selected>Departamento a laborar</option>
                    <option value="1">Fco.Morazan</option>
                    <option value="2">Comayagua</option>
                    <option value="3">Cortes</option>
                  </select>
            </div>
      <hr>
            <div class=" m-3 row" >
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
              </div>
            </div>
          </div>
          <button type="button" onclick="guardar()" id="boton">Registrar</button>
          <p class="warnings errores" id="warnings"></p>
          </form>

    </div>
    

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
