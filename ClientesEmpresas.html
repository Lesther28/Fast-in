<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/633590575e.js" crossorigin="anonymous"></script><!--FontAwesome-->
    <link rel="stylesheet" href="css/Clientes.css">
</head>
<body>
    <nav class="navbar bg-light" style="background-color: #BBB8BA;">
        <div class="container-fluid" style="height: 80px;">
          <span class="navbar-brand mb-0 h1"><img src="img/Fast-in.png" id="navFast"></span>
        </div>
    </nav>
    

    <div style="margin-top: 30px;">
        <h3>Restaurantes</h3>

        <section id="contenedor" style="display: flex; justify-content: center; margin-top:25px;">
            <div class="card" style="width: 12rem; border-radius: 25px;">
                <img src="img/Burger.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" id="nombreEmpresa">Burger King</h5>
                  <p class="card-text" id="descripcionProducto">Venta de hamburgesas</p>
                  <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>

                  <button id="boton" style="margin-top: 10px; margin-bottom: 5px;">Menu</button>
                </div>
              </div>
        </section>

    </div>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
